<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Nova Página</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        right: 0;
        background-color: #f5f5f5;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
      }

      .sidebar-content {
        padding: 20px;
      }

      .closebtn {
        position: absolute;
        top: 0;
        left: 10px;
        font-size: 36px;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bem-vindo(a)</h1>
      <div id="userInfo">
        <p><strong>Nome de Usuário:</strong> <span id="username"></span></p>
        <p>
          <strong>Atividade Favorita:</strong>
          <span id="favoriteActivity"></span>
        </p>
        <i
          id="editIcon"
          class="fas fa-gear"
          style="margin-bottom: 20px; cursor: pointer"
        ></i>
      </div>
      <button id="logoutButton" class="btn btn-primary">Sair</button>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()"
        >&times;</a
      >
      <div class="sidebar-content">
        <h2>Editar Perfil</h2>
        <form id="editForm">
          <div class="form-group">
            <label for="editUsername">Nome de Usuário:</label>
            <input
              type="text"
              class="form-control"
              id="editUsername"
              required
            />
          </div>
          <div class="form-group">
            <label for="editActivity">Atividade Favorita:</label>
            <input
              type="text"
              class="form-control"
              id="editActivity"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
          <i
            id="deleteIcon"
            class="fas fa-trash-alt"
            style="margin-left: 50%; cursor: pointer"
          ></i>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      function openSidebar() {
        document.getElementById("sidebar").style.width = "250px";
      }

      function closeSidebar() {
        document.getElementById("sidebar").style.width = "0";
      }

      document
        .getElementById("editIcon")
        .addEventListener("click", function () {
          openSidebar();
        });

      document
        .getElementById("editForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          // Obter os valores do formulário
          var newUsername = document.getElementById("editUsername").value;
          var newActivity = document.getElementById("editActivity").value;
          // Atualizar os valores na página
          document.getElementById("username").textContent = newUsername;
          document.getElementById("favoriteActivity").textContent = newActivity;
          closeSidebar();
        });
    </script>
  </body>
</html>

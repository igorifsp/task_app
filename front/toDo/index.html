<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskZen | Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="side-bar col-3 col-md-3 vh-100">
                <div class="side-bar">

                    <a class="d-flex text-decoration-none mt-2 align-items-first baselin">
                        <a href="/front/index.html" style="text-decoration: none"><span class="fs-3 d-none d-sm-inline logo mb-3" "> <img src="/front/assets/logo.png"
                                alt="logo">TaskZen</span></a> 
                    </a>

                    <div class="dropdown mt-3 mb-5">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img src="/front/assets/user-icon.png" alt="usuario"><p id="username"></p>
                        </button>
                        <ul class="dropdown-menu" style="background-color: transparent; border: transparent;">
                            <li style="cursor: pointer;"><i id="editIcon" class="fas fa-gear confi"
                                    style="margin: 1rem 1rem; cursor: pointer; color: #0C5663;"></i>
                                
                                <button class="btnConfig" id="editIcon" >Configurações</button>
                            </li>
                            <li style="cursor: pointer;">
                                <button id="logoutButton" class="btnConfig" onclick="window.location.href='../login/index.html'">
                                    <i class="fa-solid fa-door-open" style="margin-right: 10px; margin-left: 15px;"></i> 
                                    <span style="margin-left: 5px;">Sair</span> 
                                </button>
                            </li>                            
                        </ul>
                    </div>
                    <ul class="nav pills flex-column mt-5">
                        <li class="nav-item mt-4">
                            <br>
                            <img src="/front/assets/icon-add.png" alt="add"> <span class="fs-4 d-none d-sm-inline">
                                <button onclick="createTask()">Adicionar Tarefa</button></span>
                        </li>
                        <li class="nav-item mt-1">
                            <img src="/front/assets/icon-search.png" alt="add"><span class="fs-4 d-none d-sm-inline"
                                id="search"><a href="">Buscar</a></span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col task">
                <div class="context">
                    <div class="title">
                        <p>Lista de Tarefas</p>
                    </div>

                    <div id="taskContainer">
                        <!-- adicionar as tacks -->
                    </div>
                </div>
            </div>
            

                <!-- side bar -->
                <div id="sidebar" class="col-3 sidebar">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()"
                      >&times;</a>
                    <div class="sidebar-content">
                      <h2>Editar Perfil</h2>
                      <form id="editForm">
                        <div class="form-group">
                          <label for="editUsername">Nome de Usuário:</label>
                          <input
                            type="text"
                            class="form-control"
                            id="editUsername"
                            required
                          />
                        </div>
                        <div class="form-group mb-2">
                          <label for="editActivity">Atividade Favorita:</label>
                          <input
                            type="text"
                            class="form-control"
                            id="editActivity"
                            required
                          />
                        </div>
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <i
                          id="deleteIcon"
                          class="fas fa-trash-alt"
                          style="margin-left: 50%; cursor: pointer"
                        ></i>
                      </form>
                    </div>
                  </div>             

        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f77927e0e6.js" crossorigin="anonymous"></script>

</html>

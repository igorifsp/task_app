<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="/view/assets/logo.png"
      type="image/x-icon"
    />
    <title>TaskZen | Recuperação de Senha</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
    />
    <link rel="stylesheet" href="../global.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 d-none d-md-block" id="capa"></div>
        <div class="col-md-6">
          <div
            class="row justify-content-center align-items-center"
            style="height: 100vh"
          >
            <div class="col-8">
              <div class="card">
                <div class="card-body">
                  <form id="recoveryForm" class="mt-3">
                    <h3 class="text-center mb-3">Recuperação de Senha</h3>
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control rounded-pill"
                        id="recoveryEmail"
                        placeholder="E-mail"
                        required
                      />
                      <small id="emailError" class="text-danger"></small>
                    </div>
                    <div
                      class="form-group"
                      id="favoriteActivityField"
                      style="display: none"
                    >
                      <input
                        type="text"
                        class="form-control rounded-pill"
                        id="favoriteActivity"
                        placeholder="Atividade Favorita"
                      />
                      <small id="activityError" class="text-danger"></small>
                    </div>
                    <div
                      class="form-group"
                      id="newPasswordField"
                      style="display: none"
                    >
                      <input
                        type="password"
                        class="form-control rounded-pill"
                        id="newPassword"
                        placeholder="Nova Senha"
                      />
                      <small id="passwordError" class="text-danger"></small>
                    </div>
                    <button type="submit" class="btn btn-block rounded-pill">
                      Recuperar Senha
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
